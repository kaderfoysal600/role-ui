<div class="section-1">
    <div class="container">
        <div class="section-1-main">
            <h1>Welcome to User Profile</h1>
            <div class="user-data">
                <h4>User Name : {{loginUser?.data?.username}}</h4>
                <h4>User Email : {{loginUser?.data?.email}}</h4>
                <h4>User Role : {{loginUser?.data?.roles}}</h4>

            </div>

            <button mat-stroked-button  routerLinkActive="active" (click)="logOut()">Logout</button>
        </div>
    </div>
</div>
